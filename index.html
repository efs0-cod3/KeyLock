<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="Your description goes here">
	<meta name="keywords" content="one, two, three">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>KeyLock</title>

	<!-- external CSS link -->
	<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<main>
		<section class="title">
			<h1>KeyLock </h1>
			<i class='bx bx-key'></i>
		</section>
		<section class="check">
			<section>
				<label for="num">Num</label>
				<input type="checkbox" name="num" id="num" value="num=true">
			</section>

			<section>
				<label for="char">Char</label>
				<input type="checkbox" name="char" id="char" value="char=true">
			</section>

			<section>
				<label for="caps">Caps</label>
				<input type="checkbox" name="caps" id="caps" value="caps=true">
			</section>
		</section>

		<button>Generate</button>

		<section class="passField" title="12 character password">
			Your new password will be displayed here!
		</section>
	</main>

	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
